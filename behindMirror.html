<!DOCTYPE html>
<head>
  <title>Jail Room - Behind Mirror</title>
  <script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/locationObjects.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  
  <script>
		
    // Get playerInventory localstorage
    var playerInventory = getLocalStorage("playerInventory");
		// Get activity localstorage
		var activityLog = getLocalStorage("activityLog");
		// Get localStorage location array
		
		var tempBehindMirror = getLocalStorage("tempBehindMirror")
		// If user has not visited this page
		if (typeof tempBehindMirror == "undefined" || !(tempBehindMirror instanceof Array)) {
			// Create objects into localStorage location Array
      tempBehindMirror = behindMirror.objects;
			// Set localStorage Array
      setLocalStorage("tempBehindMirror", tempBehindMirror);
    } // End if
		
  </script>
  <table>
  	<!--- Image Section --->
   	<tr>
   		<th>Image</th>
			<th>Prison Room - Behind the Mirror</th>
   	</tr>
   	<tr>
   		<td><img src="images/behindmirror.jpg"></td>
    
    <!--- Description Section --->
      <td>
        <p id="description"></p>
        <p id="objects"></p>
        <p id="message"></p>
      <form onSubmit="checkAnswer();">
        ><input id="answer" type="text" maxlength="55" placeholder="_" autofocus autocomplete="off" />
 	    <input type="submit" class="submit" value="SUBMIT" />
      </form>

      <script>
				// Get description from location object.description
        getDescription(behindMirror);
				// Check for objects in location
        checkObjects(tempBehindMirror);

				// checkAnswer function onSubmit
        function checkAnswer() {
					// Set userInput from answer input
          var userInput = document.getElementById("answer").value;
					
					// Go back command
					goBack(userInput, "sinkandmirror");
					
					// Validate verbs
					validateVerbs(userInput, tempBehindMirror, "tempBehindMirror", behindMirror)
					// Error Message
					errorMessage(userInput);
					// Help commands
					helpCommands(userInput);
				}
      </script>
      </td>
		</tr>
		<tr>
      <th>Inventory</th>
      <th>Activity Log</th>
    </tr>
		<tr>
      <!--- Inventory Section --->
      <td>
        <select class="refreshContent" size="10" style="width: 100%; height: 100%;">
          <script>
            refreshContent("playerInventory");
          </script>
        </select>
      </td>
    
    <!--- Activity Log Section --->
    	<td>
    	<select class="refreshContent" size="10" style="width: 100%; height: 100%;">
				<script>
          refreshContent("activityLog");
        </script>
        </select>
			</td>
    </tr>
  </table>
  
</body>
